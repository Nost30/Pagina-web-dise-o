<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Juegos</title>
    <style>
        body {
            background-color: #654321; /* Fondo café */
            color: white; /* Letras blancas */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffa500; /* Botón naranja */
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff8c00; /* Color naranja más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Juegos</h1>
        
        <h2>Ingrese los datos del juego:</h2>
        <form id="gameForm">
            <label for="gameId">ID del Juego:</label>
            <input type="text" id="gameId" name="gameId" required><br>
            
            <label for="gameName">Nombre del Juego:</label>
            <input type="text" id="gameName" name="gameName" required><br>
            
            <label for="gameGenre">Género del Juego:</label>
            <select id="gameGenre" name="gameGenre" required>
                <option value="Aventura">Aventura</option>
                <option value="Acción">Acción</option>
                <option value="Estrategia">Estrategia</option>
                <option value="RPG">RPG</option>
                <!-- Agrega más opciones según sea necesario -->
            </select><br>
            
            <label for="gamePlatform">Plataforma:</label>
            <select id="gamePlatform" name="gamePlatform" required>
                <option value="PC">PC</option>
                <option value="PlayStation">PlayStation</option>
                <option value="Xbox">Xbox</option>
                <option value="Nintendo Switch">Nintendo Switch</option>
                <!-- Agrega más opciones según sea necesario -->
            </select><br>
            
            <label for="gameDeveloper">Desarrolladora:</label>
            <select id="gameDeveloper" name="gameDeveloper" required>
                <option value="Ubisoft">Ubisoft</option>
                <option value="Electronic Arts">Electronic Arts</option>
                <option value="Rockstar Games">Rockstar Games</option>
                <option value="Naughty Dog">Naughty Dog</option>
                <!-- Agrega más opciones según sea necesario -->
            </select><br>
            
            <label for="gameMetascore">Puntaje de Metascore:</label>
            <input type="number" id="gameMetascore" name="gameMetascore" required><br>
            
            <label for="gamePlayers">Número de Jugadores:</label>
            <input type="number" id="gamePlayers" name="gamePlayers" required><br>
            
            <input type="submit" value="Agregar Juego">
        </form>
        
        <div id="gameInfo">
            <!-- Aquí se mostrarán los datos del juego -->
        </div>
    </div>
</body>
</html>
